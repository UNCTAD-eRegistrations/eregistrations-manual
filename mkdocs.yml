site_name: eRegistrations User Manual
site_description: Official user manual for the eRegistrations no-code platform
site_url: https://eregistrations.org/manual/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: DM Sans
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share
    - content.tabs.link
    - toc.follow
  icon:
    logo: material/file-document
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - en
        - es
        - fr

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://eregistrations.org

